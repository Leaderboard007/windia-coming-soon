<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Windia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .hero {
      text-align: center;
      padding-top: 6vh;
      animation: fadeIn 2s ease-in;
    }
    h1.glitch {
      font-size: 5rem;
      position: relative;
      color: #0ff;
      animation: glitch 1.5s infinite;
    }
    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #0ff;
      overflow: hidden;
    }
    h1.glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitchTop 2s infinite linear;
    }
    h1.glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitchBottom 2s infinite linear;
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: skew(0.5deg, 0.5deg); }
      40% { transform: skew(-1deg, -1deg); }
      60% { transform: skew(0.5deg, -0.5deg); }
      80% { transform: skew(-0.5deg, 0.5deg); }
      100% { transform: none; }
    }
    @keyframes glitchTop {
      0% { clip-path: inset(0 0 80% 0); }
      50% { clip-path: inset(10% 0 60% 0); }
      100% { clip-path: inset(0 0 80% 0); }
    }
    @keyframes glitchBottom {
      0% { clip-path: inset(80% 0 0 0); }
      50% { clip-path: inset(60% 0 10% 0); }
      100% { clip-path: inset(80% 0 0 0); }
    }
    .typewriter {
      color: #ccc;
      font-size: 1.5rem;
      margin-top: 1rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #0ff;
      width: 22ch;
      animation: typing 3s steps(80, end), blink 1s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mines-game {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      margin: 2rem auto 4rem;
      width: 90%;
      max-width: 500px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #1f1f2e;
      border: 2px solid #0ff;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }
    .cell.clicked {
      background-color: #00ffcc;
      color: #000;
    }
    .cell.bomb {
      background-color: red;
      color: white;
    }
    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    button {
      background-color: #00f0ff;
      color: #000;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1 class="glitch" data-text="STAY TUNED">STAY TUNED</h1>
    <div class="typewriter">Something BIG is coming...</div>

    <div class="mines-game">
      <h2>Mines Predictor</h2>
      <div class="grid" id="grid"></div>
      <div class="controls">
        <button onclick="startGame()">New Game</button>
        <button onclick="revealAll()">Reveal</button>
      </div>
    </div>
  </div>

  <script>
    const gridEl = document.getElementById("grid");
    let cells = [];
    let mines = [];
    const totalCells = 25;
    const totalMines = 3;

    function startGame() {
      gridEl.innerHTML = "";
      cells = [];
      mines = generateMines();

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;
        cell.onclick = () => handleClick(cell);
        gridEl.appendChild(cell);
        cells.push(cell);
      }
    }

    function generateMines() {
      const indices = Array.from({ length: totalCells }, (_, i) => i);
      for (let i = indices.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [indices[i], indices[j]] = [indices[j], indices[i]];
      }
      return indices.slice(0, totalMines);
    }

    function handleClick(cell) {
      const index = parseInt(cell.dataset.index);
      if (mines.includes(index)) {
        cell.classList.add("bomb");
        cell.textContent = "ðŸ’£";
        alert("Boom! Game Over.");
        revealAll();
      } else {
        cell.classList.add("clicked");
        cell.textContent = "âœ…";
      }
      cell.onclick = null;
    }

    function revealAll() {
      cells.forEach((cell, index) => {
        if (mines.includes(index)) {
          cell.classList.add("bomb");
          cell.textContent = "ðŸ’£";
        } else if (!cell.classList.contains("clicked")) {
          cell.textContent = "âœ…";
          cell.classList.add("clicked");
        }
        cell.onclick = null;
      });
    }

    startGame();
  </script>
</body>
</html>
